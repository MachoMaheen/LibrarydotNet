<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- WebGL Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Visual Effects -->
    <div class="noise-overlay"></div>
    <div class="dither-overlay"></div>
    <div class="grid-lines-container">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <h1>ðŸ“š Library Management System</h1>
            <nav>
                <a href="./">Home</a>
                <a href="./login.html">Login</a>
            </nav>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="text-center mb-2">Register</h2>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password (min 6 characters) *</label>
                <input type="password" id="password" name="password" required minlength="6"
                    placeholder="Enter a secure password">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Your address..."></textarea>
                <div class="error"></div>
            </div>

            <button type="submit" class="btn btn-success btn-block"><span>Register</span></button>
        </form>

        <p class="text-center mt-2">
            Already have an account? <a href="./login.html">Login here</a>
        </p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
    <script src="./js/shader.js"></script>
    <script src="./js/dither.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();

            if (!validateForm('registerForm')) {
                return;
            }

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value || null,
                address: document.getElementById('address').value || null
            };

            try {
                showLoading(true);
                const response = await apiRequest('/Auth/register', 'POST', data);

                setAuth(response.token, response);
                showAlert('Registration successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = './';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = './';
        }
    </script>
</body>

</html>
