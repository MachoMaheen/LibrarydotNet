<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- WebGL Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Visual Effects -->
    <div class="noise-overlay"></div>
    <div class="dither-overlay"></div>
    <div class="grid-lines-container">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <h1>ðŸ“š Library Management System</h1>
            <nav>
                <a href="./">Home</a>
                <a href="./register.html">Register</a>
            </nav>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="text-center mb-2">Login</h2>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><span>Login</span></button>
        </form>

        <p class="text-center mt-2">
            Don't have an account? <a href="./register.html">Register here</a>
        </p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
    <script src="./js/shader.js"></script>
    <script src="./js/dither.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            if (!validateForm('loginForm')) {
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showLoading(true);
                const response = await apiRequest('/Auth/login', 'POST', { email, password });

                setAuth(response.token, response);
                showAlert('Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = './';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Login failed. Please check your credentials.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = './';
        }
    </script>
</body>

</html>
